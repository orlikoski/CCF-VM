version: '2.4'
services:
  timesketch:
    image: aorlikoski/skadi_timesketch:20190326
    container_name: timesketch
    links:
      - elasticsearch
      - postgres
      - redis
      - neo4j
    environment:
      - TIMESKETCH_USER=${TIMESKETCH_USER}
      - TIMESKETCH_PASSWORD=${TIMESKETCH_PASSWORD}
    cpus: 1
    mem_reservation: 1gb
    volumes:
      - ./timesketch/timesketch_default.conf:/etc/timesketch.conf
      - tssockets:/var/timesketch/
    restart: always

  postgres:
    image: postgres:11
    container_name: postgres
    cpus: .1
    mem_reservation: 100m
    ports:
      - 127.0.0.1:5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:5
    container_name: redis
    cpus: .1
    mem_reservation: 100m
    volumes:
      - redisdata:/var/lib/redis
    restart: always

  mongodb:
    image: mongo:4.0
    container_name: mongodb
    environment:
      - MONGO_LOG_DIR=/dev/null
    command: mongod
    cpus: .1
    mem_reservation: 100m
    restart: always

  neo4j:
    image: neo4j:3.5
    container_name: neo4j
    cpus: .1
    mem_reservation: 100m
    environment:
      - NEO4J_AUTH=none
    volumes:
      - neo4jdata:/var/lib/neo4j/data
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.2
    container_name: elasticsearch
    cpus: 2
    mem_reservation: 1500m
    ports:
      - 127.0.0.1:9200:9200
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms${HEAP_SIZE} -Xmx${HEAP_SIZE}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:6.6.2
    container_name: kibana
    cpus: 1
    mem_reservation: 1gb
    environment:
      SERVER_BASEPATH: /kibana
    restart: always

  cerebro:
    image: lmenezes/cerebro:0.8.1
    container_name: cerebro
    cpus: 1
    mem_reservation: 500m
    links:
      - elasticsearch
    restart: always

  cyberchef:
    image: aorlikoski/skadi_cyberchef:20190326
    container_name: cyberchef
    cpus: .1
    mem_reservation: 100m
    restart: always

  nginx:
    image: nginx:1.15
    container_name: nginx
    links:
      - elasticsearch
      - kibana
      - timesketch
      - yeti
      - cyberchef
    volumes:
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./nginx/auth/:/etc/nginx/auth
      - ./nginx/html:/usr/share/nginx/html
      - tssockets:/var/timesketch/
    ports:
      - 80:80
      #- 443:443
    cpus: .5
    mem_reservation: 100m
    restart: always

  portainer:
    image: portainer/portainer:1.20.2
    container_name: portainer
    volumes:
      - portainerdata:/data portainer/portainer
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: --no-auth
    pid: host
    cpus: .2
    mem_reservation: 200m
    restart: always

  yeti:
    image: aorlikoski/skadi_yeti:20190327
    container_name: yeti
    links:
      - redis
      - mongodb
    command: ['docker-entrypoint.sh', 'uwsgi']
    restart: always
    depends_on:
      - redis
      - mongodb
  yeti-feeds:
    image: aorlikoski/skadi_yeti:20190327
    container_name: yeti-feeds
    links:
      - redis
      - mongodb
    command: ['docker-entrypoint.sh', 'feeds']
    restart: always
    depends_on:
      - redis
      - mongodb
      - yeti
    environment:
      - TLDEXTRACT_CACHE=/tmp/tldextract.cache
  yeti-analytics:
    image: aorlikoski/skadi_yeti:20190327
    container_name: yeti-analytics
    links:
      - redis
      - mongodb
    command: ['docker-entrypoint.sh', 'analytics']
    restart: always
    depends_on:
      - redis
      - mongodb
      - yeti
    environment:
      - TLDEXTRACT_CACHE=/tmp/tldextract.cache
  yeti-beat:
    image: aorlikoski/skadi_yeti:20190327
    container_name: yeti-beat
    links:
      - redis
      - mongodb
    command: ['docker-entrypoint.sh', 'beat']
    restart: always
    depends_on:
      - redis
      - mongodb
      - yeti
  yeti-exports:
    image: aorlikoski/skadi_yeti:20190327
    container_name: yeti-exports
    links:
      - redis
      - mongodb
    command: ['docker-entrypoint.sh', 'exports']
    restart: always
    depends_on:
      - redis
      - mongodb
      - yeti
  yeti-oneshot:
    image: aorlikoski/skadi_yeti:20190327
    container_name: yeti-oneshot
    links:
      - redis
      - mongodb
    command: ['docker-entrypoint.sh', 'oneshot']
    restart: always
    depends_on:
      - redis
      - mongodb
      - yeti

volumes:
  esdata1:
    driver: local
  neo4jdata:
    driver: local
  pgdata:
    driver: local
  redisdata:
    driver: local
  tssockets:
    driver: local
  portainerdata:
    driver: local
